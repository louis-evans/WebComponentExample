<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <nav class="bg-primary navbar navbar-dark navbar-expand-lg">
            <a class="navbar-brand" href="#">Web Components</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
              </ul>
              <span class="navbar-text">
                <nav-account></nav-account>
              </span>
            </div>
        </nav>

        <main class='container-fluid'>
            <div class="row" style="height: 800px;">
                <div class="col-3" style="height:100%;border-right: 1px solid black;">
                    <item-nav></item-nav>
                </div>
                <div class="col-9">
                    <loading-spinner style="display: none;"></loading-spinner>

                    <div id="ItemContainer"></div>
                </div>
            </div>

           <div id='AuthModal' class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sign In</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <auth-form></auth-form>
                    </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./js/index.js"></script>
        <script src="./js/components/loading-spinner.js"></script>
        <script src="./js/components/auth-form.js"></script>
        <script src="./js/components/nav-account.js"></script>
        <script src="./js/components/item-nav.js"></script>
        <script src="./js/components/item-card.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
